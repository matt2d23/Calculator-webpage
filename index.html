<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="text/javascript" src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculatorOuter">
        <div class="resultsBox">
            <p class="results"></p>
        </div>

        <div class="numbersBox">
            <div class="button">
                <p class="one">1</p>
            </div>
            <div class="button">
                <p class="two">2</p>
            </div>
            <div class="button">
                <p class="three">3</p>
            </div>
            <div class="button">
                <p class="four">4</p>
            </div>
            <div class="button">
                <p class="five">5</p>
            </div>
            <div class="button">
                <p class="six">6</p>
            </div>
            <div class="button">
                <p class="seven">7</p>
            </div>
            <div class="button">
                <p class="eight">8</p>
            </div>
            <div class="button">
                <p class="nine">9</p>
            </div>
            <div class="button">
                <p class="zero">0</p>
            </div>
            <div class="button operator">
                <p class="addition">+</p>
            </div>
            <div class="button operator">
                <p class="subtraction">-</p>
            </div>
            <div class="button operator">
                <p class="multiplication">x</p>
            </div>
            <div class="button operator">
                <p class="division">/</p>
            </div>
            <div class="button equals">
                <p class="equals">=</p>
            </div>
            <div class="button">
                <p class="clear">AC</p>
            </div>
            <div class="button">
                <p class="decimal">.</p>
            </div>
        </div>

    </div>

</body>
</html>
